<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-item routerLink="/home">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/intentions">
        <ion-label>Intentions</ion-label>
      </ion-item>
      <ion-item routerLink="/diary">
        <ion-label>Religious diary</ion-label>
      </ion-item>
      <ion-item routerLink="/sins">
        <ion-label>Sins</ion-label>
      </ion-item>
      <ion-item routerLink="/prayers">
        <ion-label>Prayers</ion-label>
      </ion-item>
      <ion-item routerLink="/lentenperiod">
        <ion-label>Lenten period</ion-label>
      </ion-item>
      <ion-item routerLink="/settings">
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-label>About</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Intentions</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>
<div class="ion-page" id="main-content">
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">
        Intentions
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-intention *ngFor="let intention of getIntentions()" [intention]="intention"></app-intention>
  </ion-list>
</ion-content>
</div>
